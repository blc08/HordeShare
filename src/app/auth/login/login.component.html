<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>HordeShare Login</mat-card-title>
        <mat-card-subtitle>Enter your credentials to access your account</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <mat-card *ngIf="loginError" id="loginErrorContainer">
            <mat-error >{{loginError}}</mat-error>
          </mat-card>
          <mat-card *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card>

          <div class="login-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
              Login
            </button>
            <a mat-button routerLink="/signup">
              Don't have an account? Sign up
            </a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
